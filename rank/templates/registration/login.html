{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: 0 auto; padding: 2rem; border: 1px solid #ddd; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1);">
    <h2 style="text-align: center; margin-bottom: 1.5rem;">Entrar no Sistema</h2>

    {% if form.errors %}
        <p style="color: red; text-align: center;">Usuário ou senha inválidos.</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}

        <div style="margin-bottom: 1rem;">
            <label for="id_username">Usuário:</label><br>
           {{ form.username }}

        </div>

        <div style="margin-bottom: 1.5rem;">
            <label for="id_password">Senha:</label><br>
            {{ form.password }}
        </div>

        <button type="submit" style="
            width: 100%;
            padding: 0.7rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
        ">Entrar</button>
    </form>
</div>
{% endblock %}
